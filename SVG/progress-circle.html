<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SVG</title>
    <style>

    circle.stroke-main {
        stroke: #FF6347;
        stroke-width: 5;
        fill: none;
    }

    circle.stroke-rest {
        stroke: #DEDEDE;
        stroke-width: 5;
        fill: none;
    }

    </style>
</head>

<body>
    <div>
        <svg width="333" height="433" viewBox="0 0 333 433">
            <circle cx="120" cy="100" r="80" class="stroke-rest" />
            <circle cx="120" cy="100" r="80" class="stroke-main" />
            <text x="100" y="50" stroke='#FF6347' text-anchor="middle" stroke-width="2px">1547.00</text>
            <text x="100" y="65" stroke='#DEDEDE' text-anchor="middle" stroke-width="1px">USD</text>
        </svg>
    </div>
    <div>
        <svg width="333" height="433" viewBox="0 0 333 433">
            <circle cx="120" cy="100" r="80" class="stroke-rest" />
            <circle cx="120" cy="100" r="80" class="stroke-main" />
            <text x="100" y="50" stroke='#FF6347' text-anchor="middle" stroke-width="2px">1547.00</text>
            <text x="100" y="65" stroke='#DEDEDE' text-anchor="middle" stroke-width="1px">USD</text>
        </svg>
    </div>
</body>

<script>
    window.onload = function () {
        var mainValue = 2 * 40 * Math.PI * 0.34;
        document.querySelector('.stroke-main').setAttribute('stroke-dasharray', mainValue + ', 99999999');
    };
</script>

</html>
